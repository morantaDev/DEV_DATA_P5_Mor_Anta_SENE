<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Jeu de Quizz</title>
</head>
<body>
    <div class="container">
        <div class="cadre">
            <div class="ask">
                <header>Quelle est le Meilleur Langage de Programmation en 2022</header>
                    <div class="choices">
                        <div class="choice">
                            <input type="radio" id="java" name="java" value="java"
                                   checked>
                            <label for="java">Java</label>
                          </div>
                      
                          <div class="choice">
                            <input type="radio" id="c" name="c" value="c">
                            <label for="c">C</label>
                          </div>
                          <div class="choice">
                              <input type="radio" id="python" name="python" value="python">
                              <label for="python">Python</label>
                          </div>
                          <div class="choice">
                              <input type="radio" id="javascript" name="javascript" value="javascript">
                              <label for="javascript">Javascript</label>
                          </div>
                    </div>
            </div>
            <div class="button"><button class="btn">Suivant</button></div>
        </div>
    </div>
</body>
</html>
