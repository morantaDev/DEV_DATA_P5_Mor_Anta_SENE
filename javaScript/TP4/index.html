<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP4</title>
</head>
<body>
    <div class="container">
        <div class="bord">
            <div class="text_zone">

            </div>
            <div class="choices">
                <div class="choice">
                    <label for="length">Longueur du Password</label>
                    <input type="number" name="length" id="length" min="4" max="20" value="15">
                </div>
                <div class="choice">
                    <label for="majuscule">Contient des lettres majuscules</label>
                    <input type="checkbox" name="majuscule" id="majuscule">
                </div>
                <div class="choice">
                    <label for="minuscule">Contient des lettres minuscules</label>
                    <input type="checkbox" name="minuscule" id="minuscule">
                </div>
                <div class="choice">
                    <label for="numbers">Contient des nombres</label>
                    <input type="checkbox" name="numbers" id="numbers">
                </div>
                <div class="choice">
                    <label for="special_characters">Contient des Caracteres Spéciaux</label>
                    <input type="checkbox" name="character" id="character">
                </div>
            </div>
            <button class="btn">Générer Le Mot de Passe</button>
            <!-- <div class="generate"></div> -->
        </div>
    </div>
</body>
</html>
